<!DOCTYPE html>

        <script type="text/javascript" src="js/jQuery_v1.8.3.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <a href="javascript://"><img src="images/logo.png" title="Straw To Gold" alt="Straw To Gold" /></a>
                </div>
                <div id="qoutesContainer">

                        <h1>Good Ol' Fashion Strategy.</h1>

                    </div>
                </div>
            </div>
            <div id="content">
                <div id="projectContainer">
                    <div class="project" id="guatemala">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/guatemala_project.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="currency">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/currency.png" title="" alt="" /></a>

                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="wornabroad">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/worn_abroad.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="book">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/book_site.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="aia">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/aia.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="photoapp">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/photo_app.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="project" id="mint">
                        <div class="projectImage">
                            <a href="javascript://"><img src="images/home/mint.png" title="" alt="" /></a>
                        </div>
                        <div class="projectText">
                            <p>The project text here...</p>
                        </div>
                    </div>
                    <div class="break"></div>
                </div>
            </div>
            <div id="footer">
                <div id="contactContainer">
                    <div id="contactText">
                        <p>Contact Us >></p>
                    </div>
                    <div id="contactForm">
                        <form id="contactusForm" action="">
                            <input type="text" id="name" value="Full Name" onfocus="if(this.value == 'Full Name') this.value = ''" onblur="if(this.value =='') this.value = 'Full Name'" />
                            <input type="text" id="email" value="Email Address" onfocus="if(this.value == 'Email Address') this.value = ''" onblur="if(this.value =='') this.value = 'Email Address'" />
                            <input type="text" id="message" value="Message" onfocus="if(this.value == 'Message') this.value = ''" onblur="if(this.value =='') this.value = 'Message'" />
                            <input type="submit" id="submit" value="" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
